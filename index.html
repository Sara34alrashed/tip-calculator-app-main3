<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!--start header-->
<header>
  <h1>SPLI TTER</h1>

</header>
  <!--end header-->

<!--start maim-->
<main>
  <div class="left">

 
<div class="top-card">

  <label for="price">Bill</label>
  <img src="images/icon-dollar.svg" >
  <input type="text" placeholder="0" id="price">
  
</div>

 
  <div class="middel-main">
<label for="">Select Tip %</label>

<div class="pos-botton">


<div class="top">

<button>5%</button>
<button >10%</button>
<button>15%</button>
</div>

<div class="bottom">
  <button>25%</button>
  <button>50%</button>
  <input type="text" placeholder="Custem">
</div>
</div>

  <div class="footer">
    <label for="n-p">  Number of People</label>
    <img src="images/icon-person.svg" >
    <input type="text" placeholder="0" id="n-p" >
  </div>
</div>

</div>
<!--start right card-->
<div class="right-card">

  <div class="TipAmount">
    <p>Tip Amount <br> <span>/person </span></p>
    <p class="price">$0.00</p>
  </div>

  <div class="Totle">
    <p>Totle <br> <span>/person </span></p>
    <p class="price">$0.00</p>

  </div>
  <button>RESET</button>
</div>

<!--end right card-->

</main>

<!--end maim-->




</body>
</html>
